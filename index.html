<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="build/scss/style.css" />
    <link rel="stylesheet" type="text/css" href="build/scss/modalWindow.css" /> -->
    <link rel="stylesheet" type ="text/css" href="build/scss/finishScss.css">
  </head>

  <body>
    <button type="buttonAdd" id="btnAdd">Add User</button>
    <div class="main">
      <div class="container"></div>
      <div id="allInfo"></div>
    </div>
    <form id="userForm" class="hidden">
      <label for="nameUser">Name : </label>
      <input type="text" id="formName" /> <br />
      <label for="password">Password : </label>
      <input type="password" id="password" required /> <br />
      <label for=" age">Age : </label>
      <input type="number" id="age" /><br />
      <label for="email">Email : </label>
      <input type="email" id="email" /><br />
      <label for="phone">Phone : </label>
      <input type="text" id="phoneNumber" /> <br />
      <label for="creditCard">CreditCard : </label>
      <input type="text" id="numberCreditCard" /> <br />
      <button type="button" id="btnSave">Save</button>
    </form>

    <div class="modal">
      <div class="modalContent">
        <h1>Are you sure?</h1>
        <div class="innerButtons">
          <button id="confirmDelete">Yes, I do!</button>
          <button id="refuseDelete">No, I don't!</button>
        </div>
      </div>
    </div>

    <!-- <script src="js/users.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/app.js"></script> -->

    <script src="build/finish.js"></script>

  </body>
</html>
